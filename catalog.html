<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog - PixelVault</title>
    <meta
      name="description"
      content="Browse our complete collection of PC and Xbox games. Filter by genre, platform, and price."
    />
    <link rel="stylesheet" href="assets/styles/core.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/catalog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="catalog-main">
      <section class="catalog-hero">
        <div class="container">
          <div class="catalog-hero-content">
            <h1 class="catalog-title">Game Collection</h1>
            <p class="catalog-subtitle">
              Discover thousands of games across all genres and platforms
            </p>
            <div class="catalog-stats">
              <div class="stat-item">
                <span class="stat-number" id="total-games">0</span>
                <span class="stat-label">Games Available</span>
              </div>
              <div class="stat-item">
                <span class="stat-number" id="active-filters">0</span>
                <span class="stat-label">Active Filters</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="catalog-filters">
        <div class="container">
          <div class="filters-wrapper">
            <div class="filter-group">
              <label for="platform-filter" class="filter-label">Platform</label>
              <select id="platform-filter" class="filter-select">
                <option value="">All Platforms</option>
                <option value="PC">PC</option>
                <option value="Xbox">Xbox</option>
                <option value="PC,Xbox">PC & Xbox</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="genre-filter" class="filter-label">Genre</label>
              <select id="genre-filter" class="filter-select">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Strategy">Strategy</option>
                <option value="Sports">Sports</option>
                <option value="Racing">Racing</option>
                <option value="Simulation">Simulation</option>
                <option value="Indie">Indie</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="price-filter" class="filter-label">Price Range</label>
              <select id="price-filter" class="filter-select">
                <option value="">All Prices</option>
                <option value="0-20">Under $20</option>
                <option value="20-40">$20 - $40</option>
                <option value="40-60">$40 - $60</option>
                <option value="60+">Over $60</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="sort-filter" class="filter-label">Sort By</label>
              <select id="sort-filter" class="filter-select">
                <option value="name">Name A-Z</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Rating</option>
                <option value="release">Release Date</option>
              </select>
            </div>

            <button id="clear-filters" class="clear-filters-btn">
              Clear All Filters
            </button>
          </div>
        </div>
      </section>

      <section class="catalog-results">
        <div class="container">
          <div class="results-header">
            <div class="results-info">
              <span id="results-count">0</span> games found
            </div>
            <div class="view-toggle">
              <button class="view-btn active" data-view="grid">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"
                  />
                </svg>
              </button>
              <button class="view-btn" data-view="list">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="games-container">
            <div id="games-grid" class="games-grid active">
              <!-- Games will be dynamically loaded here -->
            </div>
            <div id="games-list" class="games-list">
              <!-- List view will be dynamically loaded here -->
            </div>
          </div>

          <div class="pagination-wrapper">
            <div class="pagination" id="pagination">
              <!-- Pagination will be dynamically generated -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script
      type="module"
      src="assets/scripts/modules/header-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/footer-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/catalog-manager.js"
    ></script>
  </body>
</html>
