<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog - PixelVault</title>
    <meta
      name="description"
      content="Browse our complete collection of PC and Xbox games. Filter by genre, platform, and price."
    />
    <link rel="stylesheet" href="assets/styles/core.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/catalog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="catalog-main">
      <section class="catalog-hero">
        <div class="container">
          <div class="catalog-hero-content">
            <h1 class="catalog-title">Game Catalog</h1>
            <p class="catalog-subtitle">
              Explore the best PC & Xbox games. Find your next adventure!
            </p>
          </div>
        </div>
      </section>
      <section class="catalog-results">
        <div class="container">
          <div class="games-container">
            <div id="games-grid" class="games-grid active">
              <!-- Games will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script
      type="module"
      src="assets/scripts/modules/header-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/header-offcanvas.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/footer-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/catalog-manager.js"
    ></script>
  </body>
</html>
