<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Detail - PixelVault</title>
    <meta
      name="description"
      content="Detailed information about this game: price, rating, platforms, and more."
    />
    <link rel="stylesheet" href="assets/styles/core.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/game-detail.css" />
    <link rel="stylesheet" href="assets/styles/notification.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <main class="game-detail-main">
      <div class="container">
        <nav class="breadcrumb-nav">
          <a href="index.html" class="breadcrumb-link">Home</a>
          <span class="breadcrumb-separator">/</span>
          <a href="catalog.html" class="breadcrumb-link">Catalog</a>
          <span class="breadcrumb-separator">/</span>
          <span class="breadcrumb-current" id="game-title">Game Title</span>
        </nav>
        <section class="game-detail-card">
          <div class="game-image-wrapper">
            <div class="game-image-ratio">
              <img id="game-main-image" src="" alt="" loading="lazy" />
              <div class="game-badge" id="game-badge"></div>
            </div>
          </div>
          <div class="game-content">
            <h1 class="game-title" id="game-detail-title">Game Title</h1>
            <div class="game-meta">
              <div class="game-rating">
                <div class="rating-stars" id="game-rating-stars"></div>
                <span class="rating-text" id="game-rating-text">0/5</span>
              </div>
              <div class="game-release" id="game-release-date">
                Release Date
              </div>
            </div>
            <div class="game-description" id="game-description"></div>
            <div class="game-details-grid">
              <div class="detail-item">
                <span class="detail-label">Genre</span>
                <span class="detail-value" id="game-genre"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Platforms</span>
                <span class="detail-value" id="game-platforms"></span>
              </div>
            </div>
            <div class="game-purchase-section">
              <div class="price-section">
                <div class="current-price" id="current-price"></div>
                <div class="original-price" id="original-price"></div>
                <div class="discount-badge" id="discount-badge"></div>
              </div>
              <button class="btn-purchase" id="btn-purchase">
                <span class="btn-text">Add to Cart</span>
                <span class="btn-icon">ðŸ›’</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="footer-container"></div>
    <script
      type="module"
      src="assets/scripts/modules/header-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/footer-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/game-detail-loader.js"
    ></script>
    <script type="module" src="assets/scripts/modules/notification.js"></script>
  </body>
</html>
