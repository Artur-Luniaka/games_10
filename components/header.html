<header class="main-header">
  <div class="header-inner">
    <a href="/" class="header-logo" aria-label="Home">
      <img src="assets/images/site-logo.png" alt="Logo" class="logo-img" />
    </a>
    <div class="header-actions">
      <button class="cart-btn" id="cart-btn" aria-label="Cart">
        <img
          src="assets/images/shop-cart.png"
          alt="Cart"
          class="cart-img"
          width="26"
          height="26"
        />
        <span class="cart-count" id="cart-count">0</span>
      </button>
      <button class="burger-btn" id="burger-btn" aria-label="Menu">
        <img
          src="assets/images/burger-menu.png"
          alt="Menu"
          class="burger-img"
          width="32"
          height="32"
        />
      </button>
    </div>
  </div>
  <nav class="offcanvas" id="offcanvas">
    <button
      class="offcanvas-close"
      id="offcanvas-close"
      aria-label="Close Menu"
    >
      &times;
    </button>
    <ul class="offcanvas-list">
      <li><a href="/" class="offcanvas-link">Home</a></li>
      <li><a href="/catalog.html" class="offcanvas-link">Catalog</a></li>
      <li><a href="/contact.html" class="offcanvas-link">Contact</a></li>
      <li>
        <a href="/index.html#mystery-box-drop" class="offcanvas-link"
          >Mystery</a
        >
      </li>
    </ul>
  </nav>
  <div class="offcanvas-backdrop" id="offcanvas-backdrop"></div>
</header>
