<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - PixelVault</title>
    <meta
      name="description"
      content="Complete your purchase with secure checkout."
    />
    <link rel="stylesheet" href="assets/styles/core.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/footer.css" />
    <link rel="stylesheet" href="assets/styles/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="checkout-main">
      <div class="container">
        <div class="checkout-header">
          <h1 class="checkout-title">Checkout</h1>
          <nav class="breadcrumb-nav">
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">/</span>
            <a href="cart.html" class="breadcrumb-link">Cart</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Checkout</span>
          </nav>
        </div>

        <div class="checkout-content">
          <div class="checkout-form-section">
            <form id="checkout-form" class="checkout-form">
              <div class="form-section">
                <h2 class="section-title">Customer Information</h2>
                <div class="form-grid">
                  <div class="form-group">
                    <label for="first-name" class="form-label"
                      >First Name *</label
                    >
                    <input
                      type="text"
                      id="first-name"
                      name="firstName"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="last-name" class="form-label"
                      >Last Name *</label
                    >
                    <input
                      type="text"
                      id="last-name"
                      name="lastName"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group full-width">
                    <label for="email" class="form-label"
                      >Email Address *</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      required
                    />
                    <div class="form-error" id="email-error"></div>
                  </div>
                  <div class="form-group full-width">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-input"
                    />
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h2 class="section-title">Billing Address</h2>
                <div class="form-grid">
                  <div class="form-group full-width">
                    <label for="address" class="form-label"
                      >Street Address *</label
                    >
                    <input
                      type="text"
                      id="address"
                      name="address"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="city" class="form-label">City *</label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="state" class="form-label"
                      >State/Province *</label
                    >
                    <input
                      type="text"
                      id="state"
                      name="state"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="zip" class="form-label"
                      >ZIP/Postal Code *</label
                    >
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="country" class="form-label">Country *</label>
                    <select
                      id="country"
                      name="country"
                      class="form-select"
                      required
                    >
                      <option value="">Select Country</option>
                      <option value="US">United States</option>
                      <option value="CA">Canada</option>
                      <option value="UK">United Kingdom</option>
                      <option value="AU">Australia</option>
                      <option value="DE">Germany</option>
                      <option value="FR">France</option>
                      <option value="JP">Japan</option>
                      <option value="BR">Brazil</option>
                      <option value="MX">Mexico</option>
                      <option value="IN">India</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h2 class="section-title">Payment Method</h2>
                <div class="payment-methods">
                  <div class="payment-method-option">
                    <input
                      type="radio"
                      id="credit-card"
                      name="paymentMethod"
                      value="credit-card"
                      class="payment-radio"
                      checked
                    />
                    <label for="credit-card" class="payment-label">
                      <span class="payment-icon">üí≥</span>
                      <span class="payment-text">Credit Card</span>
                    </label>
                  </div>
                  <div class="payment-method-option">
                    <input
                      type="radio"
                      id="paypal"
                      name="paymentMethod"
                      value="paypal"
                      class="payment-radio"
                    />
                    <label for="paypal" class="payment-label">
                      <span class="payment-icon">üì±</span>
                      <span class="payment-text">PayPal</span>
                    </label>
                  </div>
                  <div class="payment-method-option">
                    <input
                      type="radio"
                      id="bank-transfer"
                      name="paymentMethod"
                      value="bank-transfer"
                      class="payment-radio"
                    />
                    <label for="bank-transfer" class="payment-label">
                      <span class="payment-icon">üè¶</span>
                      <span class="payment-text">Bank Transfer</span>
                    </label>
                  </div>
                </div>

                <div class="credit-card-form" id="credit-card-form">
                  <div class="form-grid">
                    <div class="form-group full-width">
                      <label for="card-number" class="form-label"
                        >Card Number *</label
                      >
                      <input
                        type="text"
                        id="card-number"
                        name="cardNumber"
                        class="form-input"
                        placeholder="1234 5678 9012 3456"
                        maxlength="19"
                      />
                    </div>
                    <div class="form-group">
                      <label for="expiry" class="form-label"
                        >Expiry Date *</label
                      >
                      <input
                        type="text"
                        id="expiry"
                        name="expiry"
                        class="form-input"
                        placeholder="MM/YY"
                        maxlength="5"
                      />
                    </div>
                    <div class="form-group">
                      <label for="cvv" class="form-label">CVV *</label>
                      <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        class="form-input"
                        placeholder="123"
                        maxlength="4"
                      />
                    </div>
                    <div class="form-group full-width">
                      <label for="card-name" class="form-label"
                        >Name on Card *</label
                      >
                      <input
                        type="text"
                        id="card-name"
                        name="cardName"
                        class="form-input"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h2 class="section-title">Order Notes</h2>
                <div class="form-group">
                  <label for="notes" class="form-label"
                    >Special Instructions (Optional)</label
                  >
                  <textarea
                    id="notes"
                    name="notes"
                    class="form-textarea"
                    rows="3"
                    placeholder="Any special instructions for your order..."
                  ></textarea>
                </div>
              </div>

              <div class="form-section">
                <div class="form-checkbox">
                  <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    class="form-checkbox-input"
                    required
                  />
                  <label for="terms" class="form-checkbox-label">
                    I agree to the
                    <a href="terms.html" target="_blank">Terms of Service</a>
                    and
                    <a href="privacy.html" target="_blank">Privacy Policy</a> *
                  </label>
                </div>
                <div class="form-checkbox">
                  <input
                    type="checkbox"
                    id="newsletter"
                    name="newsletter"
                    class="form-checkbox-input"
                  />
                  <label for="newsletter" class="form-checkbox-label">
                    Subscribe to our newsletter for updates and exclusive offers
                  </label>
                </div>
              </div>
            </form>
          </div>

          <div class="checkout-summary-section">
            <div class="checkout-summary-card">
              <h3 class="summary-title">Order Summary</h3>

              <div class="order-items" id="order-items">
                <!-- Order items will be dynamically loaded -->
              </div>

              <div class="order-totals">
                <div class="total-row">
                  <span class="total-label">Subtotal</span>
                  <span class="total-value" id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                  <span class="total-label">Tax</span>
                  <span class="total-value" id="tax">$0.00</span>
                </div>
                <div class="total-row total-final">
                  <span class="total-label">Total</span>
                  <span class="total-value" id="total">$0.00</span>
                </div>
              </div>

              <div class="summary-actions">
                <button class="btn-place-order" id="btn-place-order">
                  <span class="btn-text">Place Order</span>
                  <span class="btn-icon">‚Üí</span>
                </button>
              </div>

              <div class="security-badges">
                <div class="security-badge">
                  <span class="badge-icon">üîí</span>
                  <span class="badge-text">SSL Secured</span>
                </div>
                <div class="security-badge">
                  <span class="badge-icon">üõ°Ô∏è</span>
                  <span class="badge-text">PCI Compliant</span>
                </div>
                <div class="security-badge">
                  <span class="badge-icon">‚úÖ</span>
                  <span class="badge-text">Money Back Guarantee</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script
      type="module"
      src="assets/scripts/modules/header-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/footer-injector.js"
    ></script>
    <script
      type="module"
      src="assets/scripts/modules/checkout-manager.js"
    ></script>
  </body>
</html>
